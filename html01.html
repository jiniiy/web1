<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="style01.css">
    </head>
    <body>
        <div class="wrap">
            <h1>会員登録</h1>
            <form>
                <dl>
                    <dt>아이디</dt>
                    <dd><input type="text" placeholder="아이디 입력"></dd>
                </dl>
                <dl>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호 입력"></dd>
                </dl>
                <dl>
                    <dt>비밀번호 확인</dt>
                    <dd><input type="password" placeholder="비밀번호 재입력"></dd>
                </dl>
                <dl>
                    <dt>이름</dt>
                    <dd><input type="text" placeholder="이름 입력"></dd>
                </dl>
                <dl>
                    <dt>연락처</dt>
                    <dd><input type="tel" placeholder="연락처 입력"></dd>
                </dl>
                <dl>
                    <dt>주소</dt>
                    <dd><input type="button" value="주소찾기"></dd>
                </dl>
                <dl>
                    <dt>이메일</dt>
                    <dd>
                        <input type="email" placeholder="이메일 입력"> @
                        <select>
                            <option>gmail.com</option>
                            <option>naver.com</option>
                            <option>kakao.com</option>
                        </select>
                    </dd>
                </dl>
                <dl>
                    <dt>성별</dt>
                    <dd>
                        <input type="radio" name="gender" id="male">
                        <label for="male">남자</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">여자</label>
                    </dd>
                </dl>
                <dl>
                    <dt>좋아하는 과일</dt>
                    <dd>
                        <input type="checkbox" id="f1">
                        <label for="f1">딸기</label>
                        <input type="checkbox" id="f2">
                        <label for="f2">복숭아</label>
                        <input type="checkbox" id="f3">
                        <label for="f3">단감</label>
                    </dd>
                </dl>
                <dl>
                    <dt>특이사항</dt>
                    <dd><textarea placeholder="특이사항 입력"></textarea></dd>
                </dl>
               <a href="https://jiniiy.github.io/web1/html02.html"> <input type="button" value="会員登録"> </a>
            </form>
        </div>
    </body>
</html>
